language: rust
rust:
  - stable
  - beta
cache: cargo

before_script:
  - rustup component add rustfmt
  - rustup component add clippy

script:
  - cargo fetch --locked
  - cargo fmt --all -- --check
  - cargo clippy --all-targets --all-features -- -D warnings
  - cargo test --all-features

jobs:
  include:
    - stage: docs
      if: branch = master
      rust: stable
      script:
        - cargo doc --no-deps --all-features
      deploy:
        provider: pages
        github-token: $GITHUB_TOKEN
        committer-from-gh: true
        local-dir: "/home/travis/build/lawliet89/ferrous-chloride/target/doc"
        keep-history: true

branches:
  only:
    - master
